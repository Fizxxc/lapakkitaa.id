<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LapakKita - Register</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="auth-body">
  <div class="auth-container">
    <h2 style="text-align: center; margin-top: 10%;">Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Nama Lengkap" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
    <p><b>*Note : Gunakan yourname@user.id, seperti itu (dilarang menggunakan email asli atau pribadi!)</b></p>
  </div>

  <script type="module">
    import { auth, db, ref, set, createUserWithEmailAndPassword } from "./js/firebase.js";

    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await set(ref(db, "users/" + uid), {
          name,
          email,
          role: "user",
          approvedSeller: false
        });

        Swal.fire({
          icon: "success",
          title: "Registrasi berhasil",
          toast: true,
          position: "top-end",
          timer: 2000,
          showConfirmButton: false,
        });

        setTimeout(() => (window.location.href = "user-dashboard.html"), 1500);
      } catch (err) {
        Swal.fire({
          icon: "error",
          title: "Gagal daftar",
          text: err.message,
        });
      }
    });
  </script>
</body>
</html>
