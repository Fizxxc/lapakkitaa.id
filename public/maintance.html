<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat List | LapakKita.id ‚Äî Maintenance</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0ea5a4;
      --accent: #7c3aed;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(14,165,164,0.06), transparent),
                  linear-gradient(135deg,var(--bg1), #071024 40%);
      color: #e6eef8;
      display:flex;align-items:center;justify-content:center;padding:16px;
    }
    .container{
      width:100%;max-width:980px;padding:32px;border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.04);
      display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;
    }
    @media (max-width:880px){.container{grid-template-columns:1fr;}}
    .logo{display:flex;align-items:center;gap:12px}
    .logo .mark{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--bg2));display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:20px}
    h1{margin:10px 0 6px;font-size:28px;text-align:left}
    p.lead{margin:0;color:rgba(230,238,248,0.82)}
    .timer{display:flex;gap:12px;margin-top:22px;flex-wrap:wrap}
    .timebox{background:rgba(255,255,255,0.03);padding:18px;border-radius:12px;min-width:88px;text-align:center;animation:pop 1s ease-in-out infinite alternate}
    .timebox strong{display:block;font-size:20px;font-weight:700;transition:transform 0.3s ease}
    .timebox small{display:block;margin-top:6px;font-size:12px;color:rgba(230,238,248,0.65)}
    .timebox.animate strong{transform:scale(1.3);color:var(--accent)}
    @keyframes pop {
      0% { transform: translateY(0); }
      100% { transform: translateY(-4px); }
    }
    .right{padding:16px;background:rgba(255,255,255,0.02);border-radius:12px}
    .subscribe{display:flex;gap:8px;flex-wrap:wrap}
    input[type="email"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;outline:none;min-width:200px}
    button.btn{padding:12px 16px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;font-weight:700;cursor:pointer;transition:background 0.3s}
    button.btn:hover{background:linear-gradient(90deg,#06b6d4,var(--accent))}
    footer{margin-top:18px;color:rgba(230,238,248,0.55);font-size:13px}
  </style>
</head>
<body>
  <main class="container">
    <section>
      <div class="logo">
        <div class="mark">LKT</div>
        <div>
          <div style="font-weight:700">Chat List | LapakKita.id</div>
          <div style="font-size:12px;color:rgba(230,238,248,0.6)">Sedang Maintenance</div>
        </div>
      </div>
      <h1 id="maintitle">Web Sedang Dalam Pengembangan</h1>
      <p class="lead">Saat ini fitur chat sedang tidak dapat diakses karena sedang dalam pengembangan. Akan dibuka kembali pada waktu di bawah.</p>
      <div class="timer">
        <div class="timebox"><strong id="days">0</strong><small>Hari</small></div>
        <div class="timebox"><strong id="hours">00</strong><small>Jam</small></div>
        <div class="timebox"><strong id="minutes">00</strong><small>Menit</small></div>
        <div class="timebox"><strong id="seconds">00</strong><small>Detik</small></div>
      </div>
      <footer>
        <div>Perkiraan selesai: <strong id="targetDateText">--</strong></div>
      </footer>
    </section>
    <aside class="right">
      <div class="card-title">Dapatkan pemberitahuan saat pendaftaran dibuka</div>
      <form id="subscribeForm" onsubmit="return false;">
        <div class="subscribe">
          <input id="email" type="email" placeholder="masukkan email Anda" required />
          <button id="subscribeBtn" class="btn">Beritahu saya</button>
        </div>
      </form>
    </aside>
  </main>
  <script>
    // countdown
    const target = new Date(2025, 7, 31, 10, 0, 0);
    function pad(n){return n.toString().padStart(2,'0')}
    function updateTimer(){
      const now = new Date();
      const diff = target - now;
      document.getElementById('targetDateText').textContent = target.toLocaleString();
      if(diff <= 0){
        document.getElementById('maintitle').textContent = 'Pendaftaran Dibuka!';
        clearInterval(timerInterval);return;
      }
      const seconds = Math.floor(diff/1000)%60;
      const minutes = Math.floor(diff/1000/60)%60;
      const hours = Math.floor(diff/1000/60/60)%24;
      const days = Math.floor(diff/1000/60/60/24);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
      document.querySelectorAll('.timebox').forEach(tb => tb.classList.remove('animate'));
      document.getElementById('seconds').parentElement.classList.add('animate');
    }
    const timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

    // Telegram bot
    const BOT_TOKEN = "6439522031:AAGphEnYCdsDVZQYt-a6mMZmV0zqZ2g6RC8";
    const CHAT_ID = "6450551010";

    document.getElementById('subscribeBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        Swal.fire({icon:"error",title:"Oops",text:"Masukkan email valid!"});
        return;
      }

      try {
        // 1Ô∏è‚É£ Kirim email ke user via SendGrid (API Route Vercel)
        await fetch("/api/sendEmail", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        // 2Ô∏è‚É£ Kirim notifikasi ke Telegram admin
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: `üì© Notifikasi baru dari LapakKita.id\nEmail: ${email}`
          })
        });

        Swal.fire({icon:"success",title:"Berhasil!",text:"Email kamu sudah terdaftar & notifikasi terkirim."});
        document.getElementById('email').value = '';
      } catch (e) {
        Swal.fire({icon:"error",title:"Gagal",text:"Terjadi kesalahan. Coba lagi."});
      }
    });
  </script>
</body>
</html>
